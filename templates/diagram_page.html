{% extends 'base.html' %}

{% block title %}
{{ table_name }}
{% endblock %}

{% block content %}
<div class="text-center">
    <div class="table-block">
        <div class="text-center">
            <h2>Связи между объектами
                <a href="{{ url_for('edit_values', table_name=table_name) }}"
                   class="btn btn-outline-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pen"
                         viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                    </svg>
                </a></h2>
            <hr>
            {% for d in diagramm %}
            <div class="d-flex  justify-content-between">
                <div class="p-2 bd-highlight"><a style="border: 1px solid white;border-radius:10px; padding: 10px; color:white; text-decoration: none; font-size:150%;" href="/entity_view/{{ table_name }}/{{ d[3] }}">{{d[0]}}</a></div>
                <div class="p-2 bd-highlight"><h4>------ {{d[1]}} ----></h4></div>
                <div class="p-2 bd-highlight"><a style="border: 1px solid white;border-radius:10px; padding: 10px; color:white; text-decoration: none; font-size:150%;" href="/entity_view/{{ table_name }}/{{ d[4] }}">{{d[2]}}</a>
                </div>
            </div>
            <hr>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
