{% extends 'base.html' %}

{% block title %}
Database
{% endblock %}

{% block content %}
<div class="text-center">
    <div class="main-block">

        <table class="table table-bordered table-dark">
            <thead>
            <tr>
                <th scope="col"><h3>XML Диаграмма</h3></th>
                <th scope="col"><h3>Смотреть</h3></th>
                <th scope="col"><h3>Скачать</h3></th>
                <th scope="col"><h3>Редактировать</h3></th>
                <th scope="col"><h3>Удалить</h3></th>
            </tr>
            </thead>
            <tbody>
            {% for table in tables %}
            <tr>
                <th scope="row"><h3>{{ table }}</h3></th>
                <td><a href="{{ url_for('diagram_page', table_name=table) }}" class="btn btn-outline-light">

                <td><a href="#" class="btn btn-outline-light">

                         class="bi bi-cloud-arrow-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M7.646 10.854a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 9.293V5.5a.5.5 0 0 0-1 0v3.793L6.354 8.146a.5.5 0 1 0-.708.708z"/>

                    </svg>
                </a></td>
                <td><a href="{{ url_for('edit_values', table_name=table) }}" class="btn btn-outline-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pen"
                         viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                    </svg>
                </a></td>
                <td><a href="{{ url_for('delete_database', filename=table) }}" class="btn btn-outline-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                         class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>

                    </svg>
                </a></td>
            </tr>
            {% endfor %}


            </tbody>
        </table>
    </div>
</div>
{% endblock %}
